<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chords</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/queries.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Mina:400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Guitar Chords Cheat Sheet</h1>
        </div>
        <div class="btn">
            <button id="C" class="root selected">C</button>
            <button id="D" class="root">D</button>
            <button id="E" class="root">E</button>
            <button id="F" class="root">F</button>
            <button id="G" class="root">G</button>
            <button id="A" class="root">A</button>
            <button id="B" class="root">B</button>
        </div>
        <div class="values">
            <select id="select">
              <option class="chord" value="img/C.png">C</option>
              <option class="chord" value="img/cm.png">c</option>
              <option class="chord" value="img/C7.png">C7</option>
              <option class="chord" value="img/cm7.png">c7</option>
            </select>
        </div>
        <div class="image">
            <img class="chordImg" name="image-swap" src="img/C.png" alt="chord image">
<!--first I have to record sounds-->
<!--<a class="sound"><i class="fas fa-volume-up"></i></a>-->
        </div>
        <div id="box">
            <button id="info">Info</button>
        </div>
    </div>

<!--info box-->
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div>
                <span class="close"><i class="fas fa-times"></i></span>
            </div>
            <div>
                <p>Background Image: Photo by Thomas Kelley on Unsplash
                <br>
                Chords Graphics: Mariusz Stanosz
                <br>
                Code: Mariusz Stanosz
                </p>
            </div>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="script.js" type="text/javascript"></script>

</body>
</html>
