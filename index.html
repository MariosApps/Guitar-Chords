<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chords</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/queries.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Mina:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="title">Guitar Chords Cheat Sheet</h1>
        </div>
        <div class="btn">
            <button id="C" class="root selected">C</button>
            <button id="D" class="root">D</button>
            <button id="E" class="root">E</button>
            <button id="F" class="root">F</button>
            <button id="G" class="root">G</button>
            <button id="A" class="root">A</button>
            <button id="B" class="root">B</button>
        </div>
        <div class="values">
            <select id="select">
              <option class="chord" value="img/C.png">C</option>
              <option class="chord" value="img/cm.png">c</option>
              <option class="chord" value="img/C7.png">C7</option>
              <option class="chord" value="img/cm7.png">c7</option>
            </select>
        </div>
        <div class="image">
            <img class="chord-img" name="image-swap" src="img/C.png" alt="chord image">
        </div>
        <div>
            <form>
                <div>
                    <input type="text" id="play-song" placeholder="Search for a song to play">
                </div>
                <div>
                    <button id="search-btn" type="button">Let's Rock</button>
                </div>
            </form>
        </div>
        <div class="song">
            <div id="main"></div>
        </div>
        <div id="box">
            <button id="info">Info</button>
        </div>
    </div>

    <!--info box-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div>
                <span class="close"><i class="fas fa-times"></i></span>
            </div>
            <div>
                <p>Background Image: <a href="https://unsplash.com/photos/2ZWCDBuw1B8">Photo by Thomas Kelley on Unsplash</a>
                    <br> Chords Graphics: Mariusz Stanosz
                    <br> Code: Mariusz Stanosz
                    <br> API: <a href="http://www.guitarparty.com/developers/api-docs/getting-started/">guitarparty.com</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
